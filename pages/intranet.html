<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactenos.css">
    <link rel="stylesheet" href="../css/intranet.css"> <!-- Incluye tu CSS de intranet -->
    <title>Intranet - Acceso</title>
</head>
<body class="body_intranet">
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm" class="contacto-form">
            <div class="input-group">
                <label for="username" class="contacto-label">Usuario:</label>
                <input type="text" id="username" name="username" required class="contacto-input">
            </div>
            <div class="input-group">
                <label for="password" class="contacto-label">Contraseña:</label>
                <input type="password" id="password" name="password" required class="contacto-input">
            </div>
            <button type="submit" class="contacto-button">Iniciar Sesión</button>
        </form>
    </div>

    <section id="contactTableSection" style="display:none; padding: 20px;">
        <h2 class="contacto-title">Tabla de Contactos</h2>
        <table id="contactTable" class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Empresa</th>
                    <th>Email</th>
                    <th>Asunto</th>
                    <th>Comentario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos del formulario se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <script src="../scripts/contacto.js"></script>
</body>
</html>
